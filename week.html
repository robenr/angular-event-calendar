<h1>{{header}}</h1>

<table class="table rr-calendar">
    <tr class="week-name">
        <th>Sun</th>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
        <th>Sat</th>
    </tr>
    <tr class="week-day">
        <th ng-repeat="dt in days">{{::dt.label}}</th>
    </tr>
    <tr class="week-event">
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
</table>
